<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes Projets | Portfolio</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Portfolio</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
            <li class="nav-item"><a class="nav-link active" href="/projects/">Projets</a></li>
            <li class="nav-item"><a class="nav-link" href="/skills/">Compétences</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- PROJETS -->
<section class="container py-5">
    <h1 class="text-center mb-5">Mes Projets</h1>

    <div class="row">
        {% for p in projets %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ p.titre }}</h5>
                    <p class="card-text">{{ p.description }}</p>
                    <a href="/project/{{ p.id }}/" class="btn btn-primary">Voir détails</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2026 – Djenabou Balde | Portfolio Personnel</p>
</footer>

</body>
</html>
