<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ projet.titre }} | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Portfolio</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="/projects/">Projets</a></li>
            <li class="nav-item"><a class="nav-link" href="/skills/">Compétences</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- DETAIL PROJET -->
<section class="container py-5">
    <h1 class="mb-3">{{ projet.titre }}</h1>
    <p>{{ projet.description }}</p>

    <h5>Technologies utilisées :</h5>
    <ul>
        {% for tech in projet.techno %}
        <li>{{ tech }}</li>
        {% endfor %}
    </ul>

    <a href="/projects/" class="btn btn-secondary mt-3">Retour aux projets</a>
</section>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2026 – Djenabou Balde | Portfolio Personnel</p>
</footer>

</body>
</html>
