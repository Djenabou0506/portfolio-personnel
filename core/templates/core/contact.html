<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Portfolio</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="/projects/">Projets</a></li>
            <li class="nav-item"><a class="nav-link" href="/skills/">Compétences</a></li>
            <li class="nav-item"><a class="nav-link active" href="/contact/">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- FORMULAIRE CONTACT -->
<section class="container py-5">
    <h1 class="text-center mb-5">Contactez-moi</h1>

    {% if submitted %}
        <div class="alert alert-success text-center">
            Merci {{ nom }} ! Votre message a été reçu.<br>
            Email : {{ email }}<br>
            Message : {{ message }}
        </div>
    {% endif %}

    <form method="get" action="/contact/">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</section>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2026 – Djenabou Balde | Portfolio Personnel</p>
</footer>

</body>
</html>
